{% extends 'base.html' %}
{% block content %}
    <header>

        <!-- Navigation Bar -->
        <h1><a class="home" href="{% url 'home' %}">GamesPlay</a></h1>
        <nav>
            <!-- if the user has created a profile -->
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'create game' %}">Create Game</a>
            <a href="{% url 'profile details' %}">Profile</a>
        </nav>
    </header>

    <!-- create game section -->
    <section id="create-page" class="auth">
        <!-- create game form -->
        <form method="POST" id="create">
            <div class="container">
                <!-- create game paragraph -->
                <h1>Create Game</h1>
                    {{ form }}
                    {% csrf_token %}

                <!-- create game button -->
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>
{% endblock %}
