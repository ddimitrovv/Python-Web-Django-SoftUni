<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
    <header>

        <!-- navigation bar-->
        <h1><a class="home" href="#">GamesPlay</a></h1>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Create Game</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <!-- profile details section -->
    <section id="game-details">
        <h1>Profile Details</h1>
        <div class="info-section">
            <div class="game-header">
                <!-- default profile image (if the user does NOT have any)-->
                <img class="game-img" src="/static/images/default-user.jpg" alt='profile-image'/>
                <!-- if the user has a profile image -->
                <img class="game-img" src="" alt='profile-image'/>
                <!-- user full name (if any) -->
                <h1>Aleksandra Raykova</h1>
                <!-- user email -->
                <p class="text">Email: aleksandra@mail.com</p>
                <!-- user age -->
                <p class="text">Age: 28</p>
                <!-- total number of games -->
                <p class="text">Total games: 3</p>
                <!-- average rating for all games -->
                <p class="text">Average rating: 2.9</p>
                <!-- Edit/Delete buttons -->
                <div class="buttons">
                    <a href="#" class="button">Edit</a>
                    <a href="#" class="button">Delete</a>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
